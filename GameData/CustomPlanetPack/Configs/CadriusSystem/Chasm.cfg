		{
           	description = This moon recently cooled down from the cataclysmic impact that caused its rings only to suffer another misfortune: literally bulging at the seams. The crust, unable to contain the immense pressure, split in two along the equator, creating the low pass to sur-PASS all low passes: orbiting inside the immense fissure. Don't worry, jeb is too busy flying to notice this.
